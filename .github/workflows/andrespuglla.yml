name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      run: |
        pip install pytest
        # Si tienes tests, pytest los ejecutarÃ¡. Si no, esto pasarÃ¡ sin error
        pytest --maxfail=1 --disable-warnings -q || echo "No tests found, skipping..."

    - name: ğŸ§¹ Run lint
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: âœ… Check syntax
      run: |
        python -m py_compile app.py

    - name: ğŸ§ª Test Docker image locally
      run: |
        docker build -t holaflask .
        docker run -d -p 5000:5000 --name test-holaflask holaflask
        sleep 5
        curl -f http://localhost:5000
        docker rm -f test-holaflask

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/andrespuglla5655/andresprueba:latest
          ghcr.io/andrespuglla5655/andresprueba:${{ github.sha }}
        platforms: linux/amd64,linux/arm64

